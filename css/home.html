<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="home.css">
   <title>CSS Java Objects</title>
</head>

<body>

   <div class="navigation" id="mynav">
      <a href="#home" class="active">Home</a>
      <a href="contact.html">Contact</a>
      <a href="#about">About</a>
   </div>

   <header>
      <h1>Lots of CSS stuff</h1>
      <h3>CSS Animations, Transitions, and Transforms</h3>
   </header>

   <div class="cloud">
      <img id="bigcloud" alt="#" class="cloud" height="154" src="https://www.kirupa.com/images/bigCloud.png" width="238">
   </div>

   <br>
   <br>
   <br>

   <div id="1">
      <button class="btn">Hover over me</button>
      <br>
   </div>

   <div id="2">
      <div id="picContainer">
         <img id="pic" src="batman.jpg">
         <br>
         <input type="range" value="50" min="1" max="100" id="picWidth" oninput="adjustPercentage(this.value)" onchange="adjustPercentage(this.value)">
         <span id="picSlider"></span>
         <button class="myButton" type="button" onclick="changePictureSize()">Change picture size</button>
      </div>
   </div>

   <div id="transitions">
      <h4>Ease</h4>
      <div id="hoverTransition">
         <div id="square1"></div>
      </div>
      <h4>Ease-In</h4>
      <div id="hoverTransition">
         <div id="square2"></div>
      </div>
      <h4>Ease-Out</h4>
      <div id="hoverTransition">
         <div id="square3"></div>
      </div>
      <h4>Ease-In-Out</h4>
      <div id="hoverTransition">
         <div id="square4"></div>
      </div>
      <h4>Linear</h4>
      <div id="hoverTransition">
         <div id="square5"></div>
      </div>
      <h4>Stepped Transition</h4>
      <div id="hoverTransition">
         <div id="square6"></div>
      </div>
   </div>
   <div id="movingBox">
      <p><button onclick="move()">Move</button></p>
      <div id="theContainer">
         <div id="theAnimation"></div>
      </div>
   </div>

   <script src="home.js"></script>
</body>

</html>
