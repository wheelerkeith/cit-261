<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <title>Keith's Website</title>
    </head>

    <body>

        <div class="navigation" id="mynav">
            <a href="#home" class="active">Home</a>
            <a href="contact.html">Contact</a>
            <a href="#about">About</a>
        </div>

        <header>
            <h1>3 Picture Website</h1>
            <h3>HTML, CSS, javascript</h3>
        </header>


        <div class="slideshow">
            <!-- The full-width images -->
            <div class="slides fade">
                <div class="numbertext">1 / 3</div>
                <img src="forest.jpg" style="width:100%">
                <div class="text">Forest</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">2 / 3</div>
                <img src="lake.jpg" style="width:100%">
                <div class="text">Lake</div>
            </div>

            <div class="slides fade">
                <div class="numbertext">3 / 3</div>
                <img src="road.jpg" style="width:100%">
                <div class="text">Road</div>
            </div>

            <!-- The buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- The dots/circles -->
            <div style="text-align: center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-75">
              <div class="container">
                <form action="/taken.php" method="POST">
          
                  <div class="row">
                    <div class="col-50">
                      <h3>Mailing Address</h3>
                      <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                      <label for="email"><i class="fa fa-envelope"></i> Email</label>
                      <input type="text" id="email" name="email" placeholder="john@example.com">
                      <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                      <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                      <label for="city"><i class="fa fa-institution"></i> City</label>
                      <input type="text" id="city" name="city" placeholder="New York">
          
                      <div class="row">
                        <div class="col-50">
                          <label for="state">State</label>
                          <input type="text" id="state" name="state" placeholder="NY">
                        </div>
                        <div class="col-50">
                          <label for="zip">Zip</label>
                          <input type="text" id="zip" name="zip" placeholder="10001">
                        </div>
                      </div>
                    </div>         
                  </div>
                  <input type="submit" class="btn">
                </form>
              </div>
            </div>
          </div> 
        <script src="main.js"></script>
    </body>
</html>
